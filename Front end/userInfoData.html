    <section id="add-salon">
        <div class="add-salon-details">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <h2> REGISTRATION FORM</h2>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputName4">Name</label>
                        <input type="email" class="form-control" id="inputEmail4"> </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4"> </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4"> </div>
                    <div class="form-group col-md-6">
                        <label for="inputConfirmPassword4">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPassword4"> </div>
                </div>
                <div class="form-group">

                    <p>Already have and account?</p>
                    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="btn-primary">Sign In</button>
                    <div id="id01" class="modal backblur">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <form class="modal-content" action="/action_page.php">
                            <div class="container-pop">
                                <h1>Sign In</h1>

                                <hr>
                                <label for="email4"><b>Email</b></label>
                                <input type="text" placeholder="Enter Email" name="email" required>

                                <label for="psw4"><b>Password</b></label>
                                <input type="password" placeholder="Enter Your Password" name="psw" required>



                                <label>
                                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                                </label>

                                <p><a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                                <div class="clearfix">
                                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn btn-secondary">Cancel</button>
                                    <button type="submit" class="signInbtn btn-primary">Sign In</button>
                                </div>
                            </div>
                        </form>
                    </div>



                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Agree with all <a href="#">Terms & Conditions<br /></a> </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" value="Register">Register</button>

            </form>
